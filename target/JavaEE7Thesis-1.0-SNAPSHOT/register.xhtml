<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ready to Register?</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Create New Account</h1>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:menu style="width: 140px">
                        <p:submenu label="Navigation">
                            <p:menuitem value="Home Page" outcome="/index"/>
                        </p:submenu>
                        <p:submenu label="Account">
                            <p:menuitem value="New Account" outcome="/register"/>
                            <p:menuitem value="Login" outcome="/login"/>
                        </p:submenu>
                        <p:submenu label="Admin">
                            <p:menuitem value="Admin" outcome="/admin/admin-main"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <p:button outcome="admin/admin-main" value="Admin section" />
            </ui:define>

            <ui:define name="content">
                <p>The <strong>username</strong> and <strong>password</strong> fields do not accept 
                    duplicate entries. Currently, only the username checks if there's the same value
                    in the DB. Ideally, the username and email should check for duplicates. Oh well...</p>
                <h:form id="registerform">
                    <p:panelGrid columns="2">
                        <f:facet name="header">Enter your credentials</f:facet>
                        <p:outputLabel for="regname" value="Name: "/>
                        <p:inputText id="regname" value="#{registerNewUser.name}" required="true" requiredMessage="Name cannot be empty!"/>
                        <p:outputLabel for="regmail" value="Email: "/>
                        <p:inputText id="regmail" value="#{registerNewUser.email}" required="true" requiredMessage="Email cannot be empty!"/>
                        <p:outputLabel for="regusername" value="Username: "/>
                        <p:inputText id="regusername" value="#{registerNewUser.username}" required="true" requiredMessage="Username cannot be empty!"/>
                        <p:outputLabel for="regpassword" value="Password: "/>
                        <p:password id="regpassword" value="#{registerNewUser.password}" required="true" requiredMessage="Password cannot be empty!"/>
                        <f:facet name="footer">
                            <p:commandButton id="createUserBtn" value="Register" action="#{registerNewUser.registerNewUser()}" ajax="false"/>
                            <p:commandButton id="cancelUserBtn" value="Clear" type="reset"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
                <p:messages id="errormessages" style="color:red" />
            </ui:define>

        </ui:composition>

    </h:body>
</html>
