<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin Show All Users</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Show all database users</h1>
            </ui:define>

            <ui:define name="left">
                <p:link outcome="/index" value="Home Page" />
                <br/>
                <br/>
                <p:link outcome="admin-showusers" value="Show Users" />
                <br/>
                <br/>
                <p:link outcome="admin-createuser" value="Create User"/>
                <br/>
                <br/>
                <!--<p:link outcome="admin-edituser" value="Edit User"/>-->
                <br/>
                <br/>
                <!--<p:link outcome="admin-deleteuser" value="Delete User"/>-->
            </ui:define>

            <ui:define name="right">
                <p:link outcome="admin-main" value="Admin section" />
            </ui:define>

            <ui:define name="content">
                <h2>Showing all registered users!</h2>
                <h:form>
                    Search for user by:
                    <p:panelGrid columns="3">
                        <p:selectOneRadio id="searchBy" value="#{showAllUsersJSFBean.searchBy}">
                            <f:selectItem itemValue="username" itemLabel="Username"/>
                            <f:selectItem itemValue="name" itemLabel="Name"/>
                            <f:selectItem itemValue="email" itemLabel="Email"/>
                        </p:selectOneRadio>
                        <p:inputText id="searchTerm" value="#{showAllUsersJSFBean.searchTerm}" required="true" requiredMessage="You must enter a search term!"/>
                        <p:commandButton id="searchUser" value="Search" action="#{showAllUsersJSFBean.searchByUsername}" update="showUsers"/>
                    </p:panelGrid>

                    <p:dataTable var="user" id="showUsers" value="#{showAllUsersJSFBean.userList}" tableStyle="table-layout:auto">

                        <f:facet name="header">
                            Show stuff
                        </f:facet>

                        <p:column headerText="ID">
                            <h:outputText value="#{user.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{user.name}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{user.email}"/>
                        </p:column>
                        <p:column headerText="Username">
                            <h:outputText value="#{user.username}"/>
                        </p:column>
                        <p:column headerText="Password">
                            <h:outputText value="#{user.password}"/>
                        </p:column>
                        <f:facet name="footer">
                            In total there are #{showAllUsersJSFBean.userList.size()} users
                        </f:facet>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
