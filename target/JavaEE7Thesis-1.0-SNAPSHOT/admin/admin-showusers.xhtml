<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Show All Users</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Show all database users</h1>
            </ui:define>

            <ui:define name="left">
                <h:link outcome="/index" value="Home Page" />
                <br/>
                <br/>
                <h:link outcome="admin-showusers" value="Show Users" />
                <br/>
                <br/>
                <h:link outcome="admin-createuser" value="Create User"/>
                <br/>
                <br/>
                <h:link outcome="admin-edituser" value="Edit User"/>
                <br/>
                <br/>
                <h:link outcome="admin-deleteuser" value="Delete User"/>
            </ui:define>

            <ui:define name="right">
                <h:link outcome="admin-main" value="Admin section" />
            </ui:define>

            <ui:define name="content">
                <h2>Showing all registered users!</h2>
                <h:dataTable var="user" id="showUsers" value="#{showAllUsersJSFBean.userList}">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{user.id}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Name</f:facet>    				
                            #{user.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                            #{user.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Username</f:facet>
                            #{user.username}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                            #{user.password}
                    </h:column>
                </h:dataTable>
                <br/>
                <h:outputLabel id="usersNumber" value="Total Registered Users:"/>
                #{showAllUsersJSFBean.userList.size()}
            </ui:define>

        </ui:composition>
    </h:body>
</html>
