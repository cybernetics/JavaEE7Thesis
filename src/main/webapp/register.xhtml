<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ready to Register?</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Create New Account</h1>
            </ui:define>

            <ui:define name="left">
                <h:link outcome="/index" value="To Home Page" />
            </ui:define>

            <ui:define name="right">
                <h:link outcome="admin/admin-main" value="Admin section" />
            </ui:define>

            <ui:define name="content">
                <h:form id="registerform">
                    <h:panelGrid columns="2">
                        <f:facet name="header">Enter your credentials</f:facet>
                        <h:outputLabel for="regname" value="Name: "/>
                        <h:inputText id="regname" value="#{registerNewUser.name}" required="true" requiredMessage="Name cannot be empty!"/>
                        <h:outputLabel for="regmail" value="Email: "/>
                        <h:inputText id="regmail" value="#{registerNewUser.email}" required="true" requiredMessage="Email cannot be empty!"/>
                        <h:outputLabel for="regusername" value="Username: "/>
                        <h:inputText id="regusername" value="#{registerNewUser.username}" required="true" requiredMessage="Username cannot be empty!"/>
                        <h:outputLabel for="regpassword" value="Password: "/>
                        <h:inputSecret id="regpassword" value="#{registerNewUser.password}" required="true" requiredMessage="Password cannot be empty!"/>
                        <f:facet name="footer">
                            <h:commandButton id="createUserBtn" value="Register" action="#{registerNewUser.registerNewUser()}"/>
                            <h:commandButton id="cancelUserBtn" value="Clear" type="reset"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:messages style="color:red" />
            </ui:define>

        </ui:composition>

    </h:body>
</html>
