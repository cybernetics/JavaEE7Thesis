<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Profile Page</title>
    </h:head>
    <h:body>

        <ui:composition template="./../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>View your courses and change your credentials</h1>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:menu style="width: 140px">
                        <p:submenu label="Navigation">
                            <p:menuitem value="Home Page" outcome="/index"/>
                            <p:menuitem value="Users Main Area" outcome="/users/main"/>
                        </p:submenu>
                        <p:submenu label="Account">
                            <p:menuitem value="My Profile" outcome="/users/profile"/>
                            <p:menuitem value="Shopping Cart" outcome="/users/courseshowcart"/>
                            <p:menuitem value="Logout" action="#{authenticationJSFBean.logout()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Contact">
                            <p:menuitem value="Contact" outcome="/contact"/>
                        </p:submenu>
                        <p:submenu label="Admin">
                            <p:menuitem value="Admin" outcome="/admin/admin-main"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
                
            </ui:define>

            <ui:define name="right">
                <p:button outcome="courseshowcart" value="Shopping Cart"/>
            </ui:define>

            <ui:define name="content">
                <p:fieldset legend="Your Purchased Courses" toggleable="true" toggleSpeed="500" style="margin-bottom:20px">
                    <h:link outcome="courses/javaee7.xhtml" rendered="#{profileController.javaee}">
                        <h:graphicImage library="courses" name="javaee7/javaee7pic.png" height="150" width="150"/>
                    </h:link>
                    <h:link outcome="courses/netbeans.xhtml" rendered="#{profileController.netbeans}">
                        <h:graphicImage library="courses" name="netbeans/netbeans.png" height="150" width="150"/>
                    </h:link>
                    <h:link outcome="courses/webservices.xhtml" rendered="#{profileController.webservices}">
                        <h:graphicImage library="courses" name="webservices/webservices.PNG" height="150" width="150"/>
                    </h:link>
                    <h:link outcome="courses/java8.xhtml" rendered="#{profileController.java8}">
                        <h:graphicImage library="courses" name="java8/java8-logo.png" height="150" width="150"/>
                    </h:link>
                </p:fieldset>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
