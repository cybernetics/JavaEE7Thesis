<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Netbeans</title>
    </h:head>

    <h:body>

        <ui:composition template="./../../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Let's learn some Netbeans 8 #{netbeansCourse.username}!</h1>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:menu style="width: 140px">
                        <p:submenu label="Navigation">
                            <p:menuitem value="Home Page" outcome="/index"/>
                            <p:menuitem value="Users Main Area" outcome="/users/main"/>
                        </p:submenu>
                        <p:submenu label="Account">
                            <p:menuitem value="My Profile" outcome="/users/profile"/>
                            <p:menuitem value="Shopping Cart" outcome="/users/courseshowcart"/>
                            <p:menuitem value="Logout" action="#{authenticationJSFBean.logout()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Contact">
                            <p:menuitem value="Contact" outcome="/contact"/>
                        </p:submenu>
                        <p:submenu label="Admin">
                            <p:menuitem value="Admin" outcome="/admin/admin-main"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
                
            </ui:define>

            <ui:define name="right">
                <p:button outcome="/users/profile.xhtml" value="Your Profile"/>
                <br/>
                <br/>
                <p:button outcome="/users/courseshowcart.xhtml" value="Shopping Cart"/>
            </ui:define>

            <ui:define name="content">
                <p:accordionPanel id="lectures" value="#{netbeansCourse.courseLectures}" var="lec">
                    <p:tab title="#{lec.title}">
                        <iframe width="560" height="315" src="//www.youtube.com/embed/#{lec.youtube}" frameborder="0"></iframe>
                        <p:button value="#{lec.material}"/>
                        <p:button value="Take Test"/>
                    </p:tab>
                </p:accordionPanel>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
