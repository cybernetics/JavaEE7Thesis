<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>JavaEE 7</title>
    </h:head>

    <h:body>

        <ui:composition template="./../../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Let's learn some JavaEE 7 #{netbeansCourse.username}!</h1>
            </ui:define>

            <ui:define name="left">
                <p:button outcome="/index" value="Home Page" />
                <br/>
                <br/>
                <p:button outcome="/users/main.xhtml" value="Users Main Area"/>
                <br/>
                <br/>
                <h:form>
                    <p:commandButton action="#{authenticationJSFBean.logout()}" value="Logout" />
                </h:form>
            </ui:define>

            <ui:define name="right">
                <p:button outcome="/users/profile.xhtml" value="Your Profile"/>
                <br/>
                <br/>
                <p:button outcome="/users/courseshowcart.xhtml" value="Shopping Cart"/>
            </ui:define>

            <ui:define name="content">
                <p:accordionPanel id="lectures" value="#{netbeansCourse.courseLectures}" var="lec">
                    <p:tab title="#{lec.title}">
                        <!--<iframe width="560" height="315" src="//www.youtube.com/embed/R0dogNWjqw8" frameborder="0"></iframe>-->
                        <h:outputText value="this is static, this isn't: #{lec.youtube}"/>
                        <p:button value="#{lec.material}"/>
                        <p:button value="Take Test"/>
                    </p:tab>
                </p:accordionPanel>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
