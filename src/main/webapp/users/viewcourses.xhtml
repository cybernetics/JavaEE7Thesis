<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Available courses</title>
    </h:head>
    <h:body>

        <ui:composition template="./../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Take a look at our available courses!</h1>
            </ui:define>

            <ui:define name="left">
                <p:button outcome="/index" value="Home Page" />
                <br/>
                <br/>
                <p:button outcome="main" value="Users Main Area"/>
                <br/>
                <br/>
                <h:form>
                    <p:commandButton action="#{authenticationJSFBean.logout()}" value="Logout" />
                </h:form>
            </ui:define>

            <ui:define name="right">
                <p:button outcome="profile" value="Your Profile"/>
                <br/>
                <br/>
                <p:button outcome="courseshowcart" value="Shopping Cart"/>
            </ui:define>

            <ui:define name="content">
                <p:panel>
                    <p:fieldset id="javaee7" legend="#{showCoursesJSFBean.courses[0].title}" style="margin-bottom:20px">
                        <p:panelGrid styleClass="no-border-pane-grid">
                            <p:row>
                                <p:column>
                                    <p:graphicImage name="#{showCoursesJSFBean.courses[0].image}" height="150" width="150"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{showCoursesJSFBean.courses[0].description}"/>
                                </p:column>
                                <p:column rowspan="2">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="#{showCoursesJSFBean.courses[0].price == 0 ? 'Free' : showCoursesJSFBean.courses[0].price += '$'}"/>
                                        <br/>
                                        <p:commandButton action="#{showCoursesJSFBean.addToShoppingCart('0')}" value="Buy"/>
                                    </h:panelGrid>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:dataList var="lecture" value="#{showCoursesJSFBean.courses[0].lecturesList}">
                                        #{lecture.title}
                                    </p:dataList>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset id="netbeans" legend="#{showCoursesJSFBean.courses[1].title}" style="margin-bottom:20px">
