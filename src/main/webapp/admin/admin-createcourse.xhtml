<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Admin Show All Users</title>
    </h:head>
    <h:body>

        <ui:composition template="./../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Create new Course</h1>
            </ui:define>

            <ui:define name="left">
                <p:button outcome="/index" value="Home Page"/>
                <br/>
                <br/>
                <p:button outcome="admin-showusers" value="Show Users"/>
                <br/>
                <br/>
                <p:button outcome="admin-createuser" value="Create User"/>
                <br/>
                <br/>
                <h:form>
                    <p:commandButton action="#{authenticationJSFBean.logout()}" value="Logout" />
                </h:form>
            </ui:define>

            <ui:define name="right">
                <p:button outcome="admin-main" value="Admin Section"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:tabView id="addCourseInfo">
                        <p:tab title="Course Info">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="cTitle" value="Course Title:"/>
                                <p:inputText id="cTitle" value="#{createCourseJSFBean.course.title}" required="true" requiredMessage="Title cannot be empty"/>
                                <p:outputLabel for="cDesc" value="Description:"/>
                                <p:inputTextarea id="cDesc" value="#{createCourseJSFBean.course.description}" required="true" requiredMessage="Description cannot be empty"/>
                                <p:outputLabel for="cPrice" value="Price:"/>
                                <p:inputText id="cPrice" value="#{createCourseJSFBean.course.price}" required="true" requiredMessage="Price cannot be empty">
                                    <f:converter converterId="javax.faces.Integer"/>
                                </p:inputText>
                                <p:outputLabel for="cImage" value="Image:"/>
                                <p:inputText id="cImage" value="#{createCourseJSFBean.course.image}" required="true" requiredMessage="Image dir cannot be empty"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Lecture 1">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="l1Title" value="Title:"/>
                                <p:inputText id="l1Title" value="#{createCourseJSFBean.lectures[0].title}" required="true" requiredMessage="Lecture title cannot be empty"/>
                                <p:outputLabel for="l1Youtube" value="Youtube:"/>
                                <p:inputText id="l1Youtube" value="#{createCourseJSFBean.lectures[0].youtube}" required="true" requiredMessage="Youtube link cannot be empty"/>
                                <p:outputLabel for="l1Material" value="Material:"/>
                                <p:inputText id="l1Material" value="#{createCourseJSFBean.lectures[0].material}"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Lecture 2">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="l2Title" value="Title:"/>
                                <p:inputText id="l2Title" value="#{createCourseJSFBean.lectures[1].title}" required="true" requiredMessage="Lecture title cannot be empty"/>
                                <p:outputLabel for="l2Youtube" value="Youtube:"/>
                                <p:inputText id="l2Youtube" value="#{createCourseJSFBean.lectures[1].youtube}" required="true" requiredMessage="Youtube link cannot be empty"/>
                                <p:outputLabel for="l2Material" value="Material:"/>
                                <p:inputText id="l2Material" value="#{createCourseJSFBean.lectures[1].material}"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Lecture 3">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="l3Title" value="Title:"/>
                                <p:inputText id="l3Title" value="#{createCourseJSFBean.lectures[2].title}" required="true" requiredMessage="Lecture title cannot be empty"/>
                                <p:outputLabel for="l3Youtube" value="Youtube:"/>
                                <p:inputText id="l3Youtube" value="#{createCourseJSFBean.lectures[2].youtube}" required="true" requiredMessage="Youtube link cannot be empty"/>
                                <p:outputLabel for="l3Material" value="Material:"/>
                                <p:inputText id="l3Material" value="#{createCourseJSFBean.lectures[2].material}"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton action="#{createCourseJSFBean.createCourse()}" value="Create Course"/>
                </h:form>
                <p:messages id="errors" style="color: red"/>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
