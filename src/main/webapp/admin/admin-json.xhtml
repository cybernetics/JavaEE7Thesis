<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>JSON</title>
    </h:head>
    <h:body>

        <ui:composition template="./../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Download DB contents in JSON format</h1>
            </ui:define>

            <ui:define name="left">
                <p:button outcome="/index" value="Home Page"/>
                <br/>
                <br/>
                <p:button outcome="admin-showusers" value="Show Users"/>
                <br/>
                <br/>
                <p:button outcome="admin-createuser" value="Create User"/>
                <br/>
                <br/>
                <p:button outcome="admin-createcourse" value="Create Course"/>
                <br/>
                <br/>
                <h:form>
                    <p:commandButton action="#{authenticationJSFBean.logout()}" value="Logout" />
                </h:form>
            </ui:define>

            <ui:define name="right">
                <p:button outcome="admin-main" value="Admin Section"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputText id="json" value="#{jsonController.jsonDB}"/>
                    <h:commandButton id="writeJson" action="#{jsonController.buildMyJSON()}" value="Write JSON">
                        <f:ajax execute="@this" render="json"/>
                    </h:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
