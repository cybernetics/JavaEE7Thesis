<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Create User</title>
    </h:head>
    <h:body>
        <h:form id="createuserform">
            <h:panelGrid columns="2">
                <f:facet name="header">Enter the user's credentials</f:facet>
                <h:outputLabel for="crname" value="Name: "/>
                <h:inputText id="crname" value="#{createUserJSFBean.name}" required="true" requiredMessage="Name cannot be empty!"/>
                <h:outputLabel for="crmail" value="Email: "/>
                <h:inputText id="crmail" value="#{createUserJSFBean.email}" required="true" requiredMessage="Email cannot be empty!"/>
                <h:outputLabel for="crusername" value="Username: "/>
                <h:inputText id="crusername" value="#{createUserJSFBean.username}" required="true" requiredMessage="Username cannot be empty!"/>
                <h:outputLabel for="crpassword" value="Password: "/>
                <h:inputSecret id="crpassword" value="#{createUserJSFBean.password}" required="true" requiredMessage="Password cannot be empty!"/>
                <h:outputLabel for="crgroup" value="Group: "/>
                <h:selectOneRadio id="crgroup" value="#{createUserJSFBean.grp}">
                    <f:selectItem itemValue="user" itemLabel="User"/>
                    <f:selectItem itemValue="admin" itemLabel="Admin"/>
                </h:selectOneRadio>
                <f:facet name="footer">
                    <h:commandButton id="createUserBtn" value="Create User" action="#{createUserJSFBean.createNewUser()}"/>
                    <h:commandButton id="cancelUserBtn" value="Cancel" type="reset"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
        <h:messages style="color:red" />
        <br/>
        <p><h:link outcome="/index" value="To Home Page" /></p>
    </h:body>
</html>
